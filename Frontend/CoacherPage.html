<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coacher Page</title>
    <link rel="stylesheet" href="CoacherPageStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>

    <div id="message-box" class="message-box">
        <div class="message-box-content">
            <div id="message-box-text">This is a notification message</div>
            <div class="message-box-progress">
                <div id="message-box-progress-bar" class="message-box-progress-bar"></div>
            </div>
        </div>
    </div>
    

    <div class="container">

        <button id="go-home" class="home-button"><i class="fas fa-home"></i></button>

        <h2>Добре дошли, <span id="coach-name"></span></h2>

        <label for="discipline">Изберете дисциплина:</label>
        <select id="discipline">
            <option value="" disabled selected>Изберете дисциплина</option>
        </select>
        
        <form id="search-form">
            <input type="text" id="search" placeholder="Търсене по име или фамилия">
            <button type="submit">Търсене</button>
        </form>
        
        <h3>Потребители на клуба</h3>
        <div class="scrollable-table">
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Първо име</th>
                        <th>Фамилия</th>
                        <th>Година на раждане</th>
                        <th>Най-добър резултат</th>
                        <th>Старите резултати</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="add-result-form">
            <h3>Добавяне на резултат</h3>
            <label for="add-discipline">Дисциплина:</label>
            <select id="add-discipline"></select>
            
            <div id="add-user-container">
                <label for="add-user">Потребител:</label>
                <select id="add-user"></select>
                <img id="user-profile-picture" alt="Профилна снимка на потребителя" />
            </div>
            
            <div id="time-input" style="display: none;">
                <select id="hours">${Array.from({length: 13}, (_, i) => `<option value="${i}"> час </option>`).join('')}</select>
                
                <select id="minutes">${Array.from({length: 60}, (_, i) => `<option value="${i}"> мин </option>`).join('')}</select>
                
                <select id="seconds">${Array.from({length: 60}, (_, i) => `<option value="${i}"> сек </option>`).join('')}</select>
                
                <select id="milliseconds">${Array.from({length: 100}, (_, i) => `<option value="${i}"> стот </option>`).join('')}</select>
            </div>

            <div id="decimal-input" style="display: none;">
                <label for="decimal-result">Резултат:</label>
                <input type="number" id="decimal-result" step="0.01">
            </div>
        
            <button id="submit-result">Добави резултат</button>
        </div>
        <a href="Information.html" id="detailed-info-link" style="margin-left: 76%;font-weight: bold;">Подробна информация</a>
    </div>

    <script src="CoacherPageScript.js"></script>
</body>
</html>
