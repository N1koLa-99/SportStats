<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coacher Page</title>
    <link rel="stylesheet" href="CoacherPageStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&family=Domine:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="message-box" class="message-box">
        <div class="message-box-content">
            <div id="message-box-text">This is a notification message</div>
            <div class="message-box-progress">
                <div id="message-box-progress-bar" class="message-box-progress-bar"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <button id="go-home" class="home-button"><i class="fas fa-home"></i></button>
        <h2><br><span id="coach-name"></span></h2>
        
        <select id="discipline">
            <option value="" disabled selected>Изберете дисциплина</option>
        </select>
        
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Име Фамилия..." />
            <button type="submit">Търсене</button>
        </form>

        <div class="scrollable-table">
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Име Фамилия</th>
                        <th>Година на раждане</th>
                        <th>Най-добър резултат</th>
                        <th>Старите резултати</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="add-result-form" class="separate-form">
            <h3>Добавяне на резултат</h3>
            <select id="add-discipline">
                <option value="" disabled selected>Изберете дисциплина</option>
            </select>

            <div id="add-user-container">
                <select id="add-user">
                    <option value="" disabled selected>Изберете състезател</option>
                </select>
                <img id="user-profile-picture" alt="Профилна снимка на потребителя" />
            </div>


            <div class="additional-inputs">
                <label for="pool-location">Място на провеждане:</label>
                <input type="text" id="pool-location" placeholder="гр. София, плувен басейн Спартак">
            
                <label for="pool-size">Размер на басейна:</label>
                <select id="pool-size">
                    <option value="" disabled selected>Изберете размер</option>
                    <option value="25">25 метра</option>
                    <option value="50">50 метра</option>
                </select>
            </div>
            
            
            <div id="time-input" style="display: none;">
                <select id="hours">${Array.from({length: 13}, (_, i) => `<option value="${i}"> час </option>`).join('')}</select>
                <select id="minutes">${Array.from({length: 60}, (_, i) => `<option value="${i}"> мин </option>`).join('')}</select>
                <select id="seconds">${Array.from({length: 60}, (_, i) => `<option value="${i}"> сек </option>`).join('')}</select>
                <select id="milliseconds">${Array.from({length: 100}, (_, i) => `<option value="${i}"> стот </option>`).join('')}</select>
            </div>

            <div id="decimal-input" style="display: none;">
                <label for="decimal-result">Резултат:</label>
                <input type="number" id="decimal-result" step="0.01">
            </div>
        
            <button id="submit-result">Добави резултат</button>
        </div>

        <a href="Information.html" id="detailed-info-link" style="margin-top:3%;margin-left: 0px; font-weight: bold; display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-align: center; text-decoration: none; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background-color 0.3s;">
            Подробна информация
        </a>
    </div>

    <script src="CoacherPageScript.js"></script>
</body>
</html>
