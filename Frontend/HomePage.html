<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="HomePageStyles.css">
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <a href="Settings.html" class="settings-button">
            <img src="settings.png" alt="Settings" class="button-image">
        </a>
        <button id="coach-button" class="icon-button hidden" onclick="redirectToCoacherPage()">
            <img src="result.png" alt="Coach" class="button-image">
        </button>
        
        <button id="status-button" class="icon-button hidden">
            <img src="ask.png" alt="Status" class="button-image">
        </button>
        
        <div class="info">
            <img id="profile-picture" 
                 alt="Profile Picture" 
                 class="profile-image" 
                 src="https://sportstats.blob.core.windows.net/$web/ProfilePhoto2.jpg">
            
            <div class="info-section">
                <div class="info-row">
                    <div class="info-col">
                        <span class="label">Име:</span>
                        <div class="line"></div>
                        <span class="value" id="first-name">Няма данни</span>
                    </div>
                    <div class="info-col">
                        <span class="label">Роден:</span>
                        <div class="line"></div>
                        <span class="value" id="year-of-birth">Няма данни</span>
                    </div>
                </div>
            </div>
            
            <div class="info-section">
                <span class="label">Фамилия:</span>
                <div class="line"></div>
                <span class="value" id="last-name">Няма данни</span>
            </div>
            
            <div class="info-section">
                <span class="label">Клуб:</span>
                <div class="line"></div>
                <span class="value" id="club">Няма данни</span>
            </div>
        </div>

        <div class="results">
            <h2>Резултати</h2>
            <form id="discipline-form">
                <select id="discipline" name="discipline">
                    <option value="" disabled selected></option>
                </select>
            </form>

            <div id="chart-container">
                <canvas id="resultsChart" width="450" height="300"></canvas>
                <div id="chart-info">
                    <p id="best-result">Най-добър резултат: </p>
                    <p id="latest-result">Последен резултат: </p>
                    <p id="normative-difference">Разлика с норматив: </p>
                    <p id="normative-value">Норматив: </p>
                </div>
            </div>
        </div>
        
        <div id="change-club-section" class="hidden">
            <label for="club-select">Смени клуба:</label>
            <select id="club-select">
                <option value="" disabled selected>Изберете клуб</option>
            </select>
            <button id="change-club-button">Промени</button>
        </div>
    </div>

    <script src="HomePageScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/chart.js@3.9.1/dist/chart.min.js"></script>
</body>
</html>
