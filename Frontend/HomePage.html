<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="HomePageStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <a href="Settings.html" class="settings-button">
            <i class="fas fa-cog"></i>
        </a>
        <div class="info">
            <img id="profile-picture" alt="Profile Picture" class="profile-image" src="https://sportstats.blob.core.windows.net/$web/ProfilePhoto2.jpg">
            <div class="info-section">
                <div class="info-row">
                    <div class="info-col">
                        <span class="label">Име:</span>
                        <div class="line"></div>
                        <span class="value" id="first-name">Няма данни</span>
                    </div>
                    <div class="info-col">
                        <span class="label">Възраст:</span>
                        <div class="line"></div>
                        <span class="value" id="age">Няма данни</span>
                    </div>
                </div>
            </div>
            <div class="info-section">
                <span class="label">Фамилия:</span>
                <div class="line"></div>
                <span class="value" id="last-name">Няма данни</span>
            </div>
            <div class="info-section">
                <span class="label">Клуб:</span>
                <div class="line"></div>
                <span class="value" id="club">Няма данни</span>
            </div>
        </div>

        <div class="results">
            <h2>Резултати</h2>
            <form id="discipline-form">
                <select id="discipline" name="discipline">
                    <option value="" disabled selected></option>
                    <!-- Опциите за дисциплините ще се добавят динамично от API -->
                </select>
                <button type="submit">Резултат</button>
            </form>

            <div id="chart-container">
                <canvas id="resultsChart" width="450" height="300"></canvas>
                <div id="chart-info">
                    <p id="best-result">Най-добър резултат: </p>
                    <p id="latest-result">Последен резултат: </p>
                    <p id="normative-difference">Разлика с норматив: </p>
                    <p id="normative-value">Норматив: </p>
                </div>
            </div>
        </div>

        <!--  
        <div class="points-and-rank">
            <div id="total-points">Общо точки: </div>
            <div id="rank-name"></div>
        </div>
        -->     
        
        <button id="coach-button" class="coach-button hidden" onclick="redirectToCoacherPage()">
            Треньори
        </button>

        
        
    </div>
    <script src="HomePageScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/chart.js@3.9.1/dist/chart.min.js"></script>


</body>
</html>
