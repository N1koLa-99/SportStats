<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Треньорски Панел</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="Information.css">
</head>
<body>
    <h2 id="coach-name">Треньор: </h2>

    <!-- Нов контейнер за избор на дисциплина и състезател -->
    <div id="select-container">
        <div>
            <label for="discipline">Избери дисциплина:</label>
            <select id="discipline">
                <option value="">-- Избери --</option>
            </select>
        </div>

        <div>
            <label for="athlete-select">Избери състезател:</label>
            <select id="athlete-select">
                <option value="">-- Избери --</option>
            </select>
        </div>
    </div>

    <div id="main-container">
        <div id="user-info">
            <img id="profile-picture" src="" alt="Профилна снимка">
            <h3 id="user-name"></h3>
            <p id="user-birthdate"></p>

            <!-- Нов контейнер за нормативи с бутони под профила -->
            <div id="normatives-section">
                <h3>Виж нормативите тук:</h3>
                <div id="normatives-buttons">
                    <button onclick="window.open('https://bul-swimming.org/dokumenti/bf-pluvni-sportove/2025-godina')">Нормативи БФПС</button>
                </div>
            </div>
        </div>

        <div id="charts-container">
            <div class="chart-box">
                <h3>Линейна диаграма</h3>
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>


    <div class="filters-row">
        <label for="pool-select">Басейн: </label>
        <select id="pool-select">
          <option value="all">Всички</option>
          <option value="25">25 м</option>
          <option value="50">50 м</option>
        </select>
      
        <label for="sort-select" style="margin-left: 1rem;">Сортирай по: </label>
        <select id="sort-select">
          <option value="date-desc">Дата (по-нови първо)</option>
          <option value="date-asc">Дата (по-стари първо)</option>
          <option value="time-asc">Най-добро време</option>
          <option value="time-desc">Най-лошо време</option>
        </select>
      </div>
      
    <div id="best-result" class="best-result"></div>

    <div id="results-container"></div>

    <div id="normatives-container"></div>

    <script src="Information.js"></script>
</body>
</html>
